		<main>
			<h2>Activity 3 - HTML Forms Submission</h2>
			<form class="signup">
				<div class="formSection">
					<label for="name"><input id="name" type="text" placeholder="Name" required></label>
					<label for="email"><input id="email" type="text" placeholder="E-mail" required></label>
					<label for="phone"><input id="phone" type="number" placeholder="Phone Number" required></label><br>
				</div>
				<div class="formSection">
					<label for="taste">Choose a flavor:</label>
					
					<select id="taste" name="taste">
						<option value="sweet">Sweet</option>
						<option value="salty">Salty</option>
						<option value="savory">Savory</option>
						<option value="bitter">Bitter</option>
						<option value="umami">Umami</option>
					</select><br>
				</div>
				<div class="formSection">
					Diet type:
					<label for="vegetarian"><input id="vegetarian" type="checkbox" name="diet" value="vegetarian">Vegetarian</label>
					<label for="vegan"><input id="vegan" type="checkbox" name="diet" value="vegan">Vegan</label>
					<label for="pescetarian"><input id="pescetarian" type="checkbox" name="diet" value="pescetarian">Pescetarian</label>
					<label for="keto"><input id="keto" type="checkbox" name="diet" value="keto">Keto</label>
					<label for="atkins"><input id="atkins" type="checkbox" name="diet" value="atkins">Atkins</label><br>
				</div>
				<div class="formSection">
					Any Allergies?
					<label for="no-allergy"><input id="no-allergy" type="radio" name="allergy-or-not" value="no" checked>No</label>
					<label for="allergy"><input id="allergy" type="radio" name="allergy-or-not" value="yes">Yes</label><br>
					If so, please list known allergies:<br>
					<label for ="allergy-list"><input type="text" id="allergy-list"></label>
				</div>
				
				<button type="submit" style="margin-left:1rem;">Sign-up</button>
			</form>
