<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="styles/default.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src='scripts/update.js'></script>
		<title>Pot-T, Update Page</title>
	</head>
	<body>
		<header>
			<a href="./index.html"><img src="images/logo.png"></a>
		</header>
		<nav id="topnavigation">
			<button type="button" onclick="location.href='./comparison.html'">Why Pot-T</button>
			<button type="button" onclick="location.href='./gallery.html'">Gallery</button>
			<button type="button" onclick="location.href='./doit.html'">Do It</button>
			<button type="button" onclick="location.href='./journal.html'">Design Journal</button>
			<button type="button" onclick="location.href='./aboutus.html'">About Us</button>
		</nav>
		<main>
			<div id='update_buttons'>
				<button id="comparison_button" type='button' onclick="">Comparison</button>
				<button id="image_button" type='button' onclick="">Image</button>
				<button id='journal_button'type='button' onclick="">Journal</button>
				
			</div>	
			<div id="update_journal" class='update_ui'>
				<h2>Update Journal</h2>
				<label for="journal_title">Journal Title:<input id='journal_title' type='text'></label><br>
				<label for ='content'>Journal Content</label><br>
				<textarea id='journal_content'></textarea><br>
				<button type='submit' onclick='update_journal()'>Submit Journal</button>
			</div>
			<div id="update_picture" class='update_ui'>
				<h2>Update  Picture</h2>
				<label for='picture_title'>Picture Title:</label>
				<input id='picture_title'><br>
				<label for='picture_description'>Picture Description</label><br>
				<textarea for='picture_description'></textarea><br>
				<label for='picture_image'>Select Image</label>
				
				<!-- Information on this function found here https://www.w3schools.com/tags/att_input_accept.asp --->
				<input type='file' id='picture_image' accept='image/*'><br>
				<button type='submit' id='submit_picture'>Submit Image</button>
			</div>
			<div id="update_comparison" class='update_ui'>
				<h2>Update Comparison</h2>
				<label for='comparison_name'>Name of Product:</label>
				<input type='text' id='comparison_name'><br>
				<label for='comparison_description'>Description of Product</label><br>
				<textarea id='comparison_description'></textarea><br>
				<label for='comparison_photo'>Product Picture</label>
				<input id='comparison_photo' type='file' accept='image/*'>
				<div id='pro_ui'>
					<ul id="comparison_pro">Pros
						<li><input type='text' id='pro0' value="None"></li>
					</ul>
					<button type='button' id='add_pro'>Add Pro</button>
				</div>
				<div id='con_ui'>
					<ul id='comparison_con'>Cons
						<li><input type='text' id='con0' value="None"></li>
					</ul>
					<button type='button' id='add_con'>Add Con</button>
				</div>
				<button type="submit" id='submit_comparison'>Submit Comparison</button>
			</div>
			<label for='password'>Github Password to Update Page</label>
			<input id ='password' value='password'>
		</main>
	</body>
	<footer>
		<p>Logo by Mel Klein 2021</p>
		<p>Website Created by Danel House 2021</p>
	</footer>
</html>
