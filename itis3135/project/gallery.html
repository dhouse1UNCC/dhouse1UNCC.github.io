		<main>
		<h2>Photo Gallery</h2>
			<div id="gallerybuttons">
				<div id="photogallery">
					<div id="currentphotobox">
						<div id="currentphoto"></div>
						<button type="button" id="leftbutton" onclick="lastPicture();"><</button>
						<button type="button" id="rightbutton" onclick="nextPicture();">></button>
					</div>
					<div id="currentphotoinfo">
						
					</div>
					<div id="previews">
						
						<div class="preview" id="preview0"></div>
						<div class="preview" id="preview1"></div>
						<div class="preview" id="preview2"></div>
						<div class="preview" id="preview3"></div>
						<button type="button" id="topbutton" onclick="scrollUp()">^</button>
						<button type="button" id="bottombutton" onclick="scrollDown()">v</button>
					</div>
				</div>
			</div>	
		</main>
	</body>
