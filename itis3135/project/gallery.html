		<h2>Photo Gallery</h2>
			<div id="gallerybuttons">
				<div id="photogallery">
					<div id="currentphotobox">
						<div id="currentphoto"></div>
						<button type="button" id="leftbutton">&lt;</button>
						<button type="button" id="rightbutton">&#62;</button>
					</div>

					<div id="previews">
						<div class="preview" id="preview0"></div>
						<div class="preview" id="preview1"></div>
						<div class="preview" id="preview2"></div>
						<div class="preview" id="preview3"></div>
						<button type="button" id="topbutton">^</button>
						<button type="button" id="bottombutton">v</button>
					</div>
					<!-- "Airlock" div that will hold preloaded images to prevent conflicts in image loading -->
					<div id='holder'></div>
				</div>
			</div>
